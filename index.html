function initlize() {
	cardMap.forEach( (value, key, map) => {
	  document.getElementById("cards").innerHTML+="<img src='"+ `${value}` +"' onclick='selected("+ `${key}` +")' data-toggle='modal' data-target='#myModal'>";
	  deck.push(`${key}`);
	});
	count=0;
	document.getElementById("result").style.display = "none";
	deck = shuffle(deck);
}
function selected(cardNumber) {
	luckyNumber = cardNumber;
	document.getElementById("selected-image").innerHTML="<center><img src='"+ cardMap.get(cardNumber) +"' ><center>";
}
function start() {
	playerName = document.getElementById("playerName").value.trim();
	document.getElementById("first").style.display = "none";
	document.getElementById("second").style.display = "block";
	document.getElementById("user-selection").innerHTML='<table class="table table-striped table-bordered"><tr><td><center><B>Hello '+ playerName +',<br>Welcome to "Try Your Luck Game !!!"<br>Your selected lucky card</B><br><i class="fa fa-arrow-right" style="font-size:48px;color:green"></i><center></td><td><center><img src="'+ cardMap.get(luckyNumber) +'"></center></td></tr></table>';
}
function shuffle(array) {
  var m = array.length;
  var t;
  var i;

  // While there remain elements to shuffle…
  while (m) {

    // Pick a remaining element…
    i = Math.floor(Math.random() * m--);

    // And swap it with the current element.
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }
  return array;
}
function play() {
	count++;
	var userValue = deck.pop() ;
	var computerValue = deck.pop();
	var table = document.getElementById("board");
	var row = table.insertRow(1);	
	var cell1 = row.insertCell(0);
	cell1.innerHTML = '<img src="'+ cardMap.get(parseInt(userValue)) +'">';
	var cell2 = row.insertCell(1);
	cell2.innerHTML = '<img src="'+ cardMap.get(parseInt(computerValue)) +'">';;
	
	if(luckyNumber == userValue || luckyNumber == computerValue) {
		document.getElementById("result").style.display = "block";
		document.getElementById("play").disabled=true;
	}
	
	if(luckyNumber == userValue) {
		document.getElementById("result").innerHTML = "<B>Congratulation You Won Game in " + count + " chance !!!</B>";
		document.getElementById("result").classList.add('alert-success');
	} else if(luckyNumber == computerValue) {
		document.getElementById("result").innerHTML = "<B>Sorry You Lost Game !!!</B>";
		document.getElementById("result").classList.add('alert-danger');
	}
}
function enableGame(txt) {
  var bt = document.getElementById('startGameBtn');
  if (txt.value.trim() === '') {
    bt.setAttribute("disabled", "true");
  } else {
    bt.removeAttribute("disabled");
  }
}
